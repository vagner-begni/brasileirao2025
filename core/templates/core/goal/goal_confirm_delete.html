{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <h2>Excluir Gol</h2>

    <p>Tem certeza que deseja excluir o gol marcado por <strong>{{ goal.kicker }}</strong> aos <strong>{{ goal.minute }}'</strong> na partida <strong>{{ goal.match }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
    </form>

    <a href="{% url 'goal_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
