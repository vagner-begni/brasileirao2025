{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Jogador{% else %}Novo Jogador{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

    <a href="{% url 'player_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
