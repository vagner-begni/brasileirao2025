{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Detalhes do Time</h2>

    <div class="card">
        <div class="card-body text-center">
            {% if team.emblem %}
                <img src="{{ team.emblem.url }}" alt="{{ team.name }}" width="100">
            {% else %}
                <p>ðŸš« Sem emblema</p>
            {% endif %}
            <h3 class="mt-3">{{ team.name }} ({{ team.acronym }})</h3>
            <p><strong>Estado:</strong> {{ team.state }}</p>
        </div>
    </div>

    <a href="{% url 'team_list' %}" class="btn btn-secondary mt-3">Voltar</a>
    <a href="{% url 'team_edit' team.pk %}" class="btn btn-warning mt-3">Editar</a>
</div>
{% endblock %}
