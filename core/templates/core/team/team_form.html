{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Time{% else %}Novo Time{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

    <a href="{% url 'team_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
